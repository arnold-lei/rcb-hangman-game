<!DOCTYPE html>
<html>
<head>
  <title>Arnold's Hangman Game</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Arnold's Hangman Game</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a>Number of Wins <span class="badge">0</span></a></li>
      </ul>
      <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
          <label for="userName">Name</label>
        <input type="text" class="form-control" id="userName" placeholder="Joe Sh'moe">
        </div>
        <button type="submit" class="btn btn-default" id="submit">Submit</button>
      </form>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">Name</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="container">
  <div id="welcomeMessage">
    <h1>Press any key to get started!</h1>
  </div>
  <div id="gameboard">
    <h1>Welcome to Arnold's Hangman Game!</h1>
    <div class="alert alert-success" role="alert" id="success"></div>
    <div class="alert alert-danger" role="alert" id="fail"></div>
    <h1 id="answer"></h1>
      <div class="row">
        <div class="gameArea col-md-8">
          <div>
            <h2>Guess the Artist's Name!</h2>
            <h3 id="artistName"></h3>
          </div>
      </div>
      <div class="infoArea col-md-4">
        <div>
          <h2>Number of Guesses Left</h2>
          <h3 id="guessLeft"></h3>
          <h2>Guesses You've Made</h2>
          <h3 id="guessLetters"></h3>
          <!-- event listerer onclick event give my input box an ID -->
        </div>
      </div>
    </div>
  </div>
  </div><!--End of Container-->
  <script type="text/javascript" src="assets/js/rules.js"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
