<!DOCTYPE html>
<html>
<head>
  <title>Arnold's Hangman Game</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- jQuery -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script   src="https://code.jquery.com/jquery-2.2.3.js"   integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4="   crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Arnold's Hangman Game</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a>Number of Wins <span class= "badge" id="winCount"></span></a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
  <div class="container">
  <div id="welcomeMessage">
    <h1>Press the spacebar to get started!</h1>
  </div>
  <div id="gameboard">
    <h1>Welcome to Arnold's Hangman Game!</h1>

    <!-- win message -->
    <div class="alert alert-success row" role="alert" id="success">
      <div class="winMsg pull-left"></div>
      <div class="btn-group pull-right" role="group" aria-label="">       
        <button type="button" class="btn btn-success" id="reset" onclick="reset()">Replay</button>
        <button type="button" class="btn btn-success" onclick="reset()">Quit</button>
      </div>
    </div>

    <!-- lose message -->
    <div class="alert alert-danger row" role="alert" id="fail">
      <div class="loseMsg pull-left"></div>
      <div class="btn-group pull-right" role="group" aria-label="">
        <button type="button" class="btn btn-danger" id="reset" onclick="reset()">Replay</button>
        <button type="button" class="btn btn-danger">Quit</button>
      </div>
    </div>

    <h1 id="answer"></h1>
      <div class="row">
        <div class="gameArea col-md-8">
          <div>
            <h2>Guess the Artist's Name!</h2>
            <h3 id="artistName"></h3>
          </div>
      </div>
      <div class="infoArea col-md-4">
        <div>
          <h2>Number of Guesses Left</h2>
          <h3 id="guessLeft"></h3>
          <h2>Guesses You've Made</h2>
          <h3 id="guessLetters"></h3>
          <!-- event listerer onclick event give my input box an ID -->
        </div>
      </div>
    </div>
  </div>
  </div><!--End of Container-->
  <script type="text/javascript" src="assets/js/rules.js"></script>
  <script type="text/javascript" src="assets/js/game.js"></script>
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
